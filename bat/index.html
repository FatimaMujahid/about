<!DOCTYPE html>
<html>
  <head>
    
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
		<a-asset-item id="tree" src=" img/scene.gltf">
        <a-mixin id="board" geometry="depth: .05; height: 1; width: 6" material="shader: flat"
                 pivot="0 0.5 0" position="0 -1 0"></a-mixin>
        <a-mixin id="unhinge" attribute="rotation" to="0 0 0" dur="1000" fill="both"></a-mixin>
        
      </a-assets>
	 
	<a-entity >
	<a-entity gltf-model="#tree"  position="5 4 -7.5" scale="0.02 0.02 0.002" >
    <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="100"></a-animation></a-entity>
      <!-- Series of nested boards that unfold one by one. -->
      <a-entity position="0 4 -6" scale="1 1 1">
        <!-- Animate rotation and position of group for extra visual flair. -->
        <!--<a-animation attribute="position" to="0 5 -8" dur="2000"></a-animation>-->
        <a-animation attribute="rotation" from="0 0 0" to="0 0 0" dur="2500"></a-animation>

        <!-- Pivot and position are used to set the "hinge" of each board to it's top edge. -->
        <a-box mixin="board" color="#F16745">
          <a-animation mixin="unhinge" from="0 0 0" delay="100"></a-animation>

          <a-box mixin="board" color="#FFC65D">
            <a-animation mixin="unhinge" from="-170 0 0" delay="200"></a-animation>

            <a-box mixin="board" color="#7BC8A4">
              <a-animation mixin="unhinge" from="-180 0 0" delay="400"></a-animation>

              <a-box mixin="board" color="#4CC3D9">
                <a-animation mixin="unhinge" from="-180 0 0" delay="600"></a-animation>

                <a-box mixin="board" color="#93648D">
                  <a-animation mixin="unhinge" from="-180 0 0" delay="800"></a-animation>
                </a-box>
              </a-box>
            </a-box>
          </a-box>
        </a-box>
      
	
</a-entity>
  </a-scene>
  </body>
</html>
